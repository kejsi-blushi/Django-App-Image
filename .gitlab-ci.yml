image: python:latest

variables:
    IMAGE_NAME: kejsiblushi/djangoapp
    IMAGE_TAG: latest
 

stages:
    - build

build_image:
    stage: build
    image: docker:23.0.1
    services:
        - docker:23.0.1-dind
    script:
        - docker login -username $DOCKER_REGISTRY_USER -password $DOCKER_REGISTRY_PASSWORD
        - docker build -t $IMAGE_NAME:$IMAGE_TAG .
        - docker push $IMAGE_NAME:$IMAGE_TAG
